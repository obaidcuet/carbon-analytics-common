file.usage.tips=Reads the content of target delimited files line by line. Note that if the message/event spans for several lines, it will be read as multiple events.
event.stream.def=Event Stream Definition File
event.stream.def.hint=Definition file location for selected "To Event Stream" below. [<wso2cep_home>/repository/deployment/server/eventstreams/EVENT_STREAM_NAME_VERSION.json]
sourcepath=Source Path 
sourcepath.hint=Absolute path of the directory from where source files will be read.
arcpath=Archive Path 
arcpath.hint=Absolute path of the directory where files will be moved moved after process.
filename.regex=Filename Pattern 
filename.regex.hint=Pattern of filename in java regex format [default all files ".*"].
skipline=Skip Lines
skipline.hint=Number of lines to be skipped [default is 0].
seperator=Seperator
seperator.hint=Column seperator character in the delimited file [default is ","].
quote=Quote Character
quote.hint=Quote character for delimited file [default is ' " ']
escape=Escape Character
escape.hint=Escape character for delimited file [default is "\\"].
threads=Threads
threads.hint=Number of parallel threads to send events [default is 1].
batchsize=Batch Size
batchsize.hint=Number of lines to be sent at a time [default is 100].
pull.interval=Pull Interval
pull.interval.hint=Interval in seconds to look for new files [default is 1 second].








